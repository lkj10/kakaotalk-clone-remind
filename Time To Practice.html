<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Time To Practice.css">
</head>
<body>
    <div class="big-box">
        <div class="big-box__header">
            <div class="big-box__header__title">
                <div class="icon"><i class="fas fa-times"></i></div>
                <div class="title"><p >Playlist</p></div>
            </div>
        </div>
        <div class="big-box__music">
            <div class="big-box_music_bground">
                <div class="big-box_music_imgicon">
                    <i class="far fa-image fa-4x"></i>
                </div>
            </div>
            <div class="big_box_music_title">
                <h1>Random 
                    Love</h1>
                <p>by Divay Kapoor</p>
            </div>
        </div>
        <div class="big-box__icon">
            <div class="big-box__icon__play">
                <div class="big-box__icon__play__icon"></div>
                <div class="big-box__icon__play__title">
                    <h1>Play</h1>
                </div>
            </div>
            <div class="big-box__icon__heart">
                <div class="big-box__icon__heart__icon"></div>
            </div>
            <div class="big-box__icon__plus">
                <div class="big-box__icon__plus__icon"></div>
            </div>
        </div>
        <div class="big-box__singer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/eca90dcb49.js" crossorigin="anonymous"></script>
</body>
</html>
